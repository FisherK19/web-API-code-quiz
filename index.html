<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!--  Start Quiz button -->
    <button id="start-btn">Start Quiz</button>

<!-- Quiz container -->
<div id="quiz-container" style="display: none;">
    <div id="question-container"></div>
    <div id="choices-container"></div>
    <div id="timer">Time: <span id="timerElement"></span></div>
    <div id="final-score">Your score: <span id="finalScoreElement"></span></div>
</div>



<!-- Game Over Container -->
<div id="game-over-container" style="display: none;">
    <h2>Game Over!</h2>
    <p>Your score: <span id="finalScoreElement"></span> seconds</p>
    <label for="initials">Enter your initials:</label>
    <input type="text" id="initials" maxlength="3">
    <button id="save-score-btn">Save Score</button>
</div>

    <!-- High Scores Container -->
    <div id="high-scores-container" style="display: none;">
        <h2>High Scores</h2>
        <ol id="high-scores-list"></ol>
    </div>
    <ol id="high-scores-list" class="your-custom-class">
        <li>high-scores-list</li>
    </ol>

    <!-- Feedback Container -->
    <div id="feedback-container"></div>
   <!--Question container-->
    <div id="question-container"></div>
    <!--Choices container-->
   <div id="choices-container"></div>

    <script src="assets/app.js"></script>
</body>
</html>
